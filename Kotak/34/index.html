<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Edukasi Privasi Akun</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="game-container">
        <div class="device-frame-lock">
        <div class="device-frame">
            <div class="tablet-btn"></div>
            <div class="device-screen">
                <div class="screen-content">
                    <!-- Intro Section -->
                    <div id="intro-section" class="intro-section">
                        <div class="stars-bg" id="stars-bg"></div>
                        <div class="center-container">
                            <img src="cyberlawpuzzle.png" alt="CyberLaw Puzzle" class="intro-logo" style="max-width:120px; margin-bottom:16px;">
                            <h1 class="game-title">CyberLaw Puzzle</h1>
                            <h2 class="game-subtitle">Temukan & Pahami UU ITE</h2>
                            
                            <button class="main-btn" onclick="showInstructions()">
                                Mulai Bermain
                            </button>
                        </div>
                    </div>

                    <!-- Instructions Section -->
                    <div id="instructions-section" class="instructions-section" style="display: none;">
                        <div class="page-title">Cara Bermain</div>
                        <div class="instructions-container">
                            <div class="instruction-simple">
                                <p>Temukan semua kata yang tersembunyi di dalam kotak huruf. Klik dan geser untuk memilih kata secara berurutan. Anda punya waktu 5 menit.</p>
                            </div>
                            <button class="nav-button btn btn-primary" onclick="startGame()">Mulai Game</button>
                        </div>
                    </div>

                    <!-- Game Section -->
                    <div id="game-section" class="game-section" style="display: none;">
                        <div class="game-stats">
                            <div class="row">
                                <div class="col-6">
                                    <div class="stat-box">
                                        <h3 id="score">Skor: 0</h3>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="stat-box">
                                        <h3 id="timer">Waktu: 5:00</h3>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="game-area game-flex-row">
                            <div class="puzzle-container">
                                <div id="word-grid" class="word-grid"></div>
                            </div>
                            <div class="word-list-side-right-inside">
                                <div class="word-list-title">Kata Ditemukan</div>
                                <ul id="word-list-inside" class="word-list-inside"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Custom Info Modal -->
                <div id="info-modal-custom" class="custom-modal" style="display:none;">
                    <div class="custom-modal-content">
                        <div class="custom-modal-header">
                            <h5 id="word-found"></h5>
                        </div>
                        <div class="custom-modal-body">
                            <p id="word-description"></p>
                            <hr>
                            <h6>ðŸ“œ Pasal Terkait:</h6>
                            <p id="related-article"></p>
                        </div>
                        <div class="custom-modal-footer">
                            <button type="button" class="btn btn-primary" onclick="closeInfoModal()">Tutup</button>
                        </div>
                    </div>
                </div>
                <!-- Custom Game Over Modal -->
                <div id="game-over-modal-custom" class="custom-modal" style="display:none;">
                    <div class="custom-modal-content">
                        <div class="custom-modal-header">
                        </div>
                        <div class="custom-modal-body">
                            <div class="gameover-score">Skor: <span id="final-score">0</span></div>
                            <div class="gameover-found">Kata ditemukan: <span id="final-words-found">0</span>/10</div>
                        </div>
                        <div class="custom-modal-footer">
                            <button type="button" class="gameover-btn">Selesai</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hapus modal dari luar device-screen -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
    // Fungsi untuk menampilkan dan menutup custom modal
    function showInfoModal() {
        document.getElementById('info-modal-custom').style.display = 'flex';
    }
    function closeInfoModal() {
        document.getElementById('info-modal-custom').style.display = 'none';
    }
    function showGameOverModal() {
        document.getElementById('game-over-modal-custom').style.display = 'flex';
    }
    function closeGameOverModal() {
        document.getElementById('game-over-modal-custom').style.display = 'none';
    }
    </script>
</body>
</html>
