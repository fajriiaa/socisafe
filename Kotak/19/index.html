<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Edukasi Privasi Akun</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div class="device-frame-lock">
            <div class="device-frame">
                <div class="tablet-btn"></div>
                <div class="device-screen">
                    <div class="screen-content">
                        <!-- App Container -->
                        <div class="app-container">
                            <div class="content-area">
                                <div class="story-bg"></div>
                                <div class="story-top-bar">
                                    <div class="story-top-left">
                                        <div class="story-top-btn"><i class="fas fa-arrow-left"></i></div>
                                    </div>
                                    <div class="story-top-right">
                                        <div class="story-top-btn"><i class="fas fa-font"></i></div>
                                        <div class="story-top-btn"><i class="far fa-smile"></i></div>
                                        <div class="story-top-btn"><i class="fas fa-star"></i></div>
                                        <div class="story-top-btn"><i class="fas fa-ellipsis-h"></i></div>
                                    </div>
                                </div>
                                <div class="add-yours-sticker">
                                    <div class="sticker-question">Share foto hewan peliharaan pertamamu</div>
                                    <div class="sticker-icon-row">
                                        <span class="sticker-icon"><i class="fas fa-reply"></i></span>
                                        <span class="sticker-icon"><i class="fas fa-globe"></i></span>
                                    </div>
                                    <div class="add-yours-btn add-yours-static"><i class="fas fa-camera"></i> Add Yours</div>
                                </div>
                                <div class="story-bottom-bar">
                                    <div class="story-bottom-left">
                                        <button class="story-pill">
                                            <span class="story-pill-icon"><img src="https://static.cdninstagram.com/rsrc.php/v3/yx/r/0A4gR2gq5pA.png" alt="Your story"/></span>
                                            Your story
                                        </button>
                                        <button class="story-pill">
                                            <span class="story-pill-icon story-pill-green"><i class="fas fa-star"></i></span>
                                            Close Friends
                                        </button>
                                    </div>
                                    <button class="story-arrow-btn"><i class="fas fa-arrow-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
