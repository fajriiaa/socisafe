<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Edukasi Privasi Akun</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="device-frame-lock">
        <div class="device-frame">
            <div class="tablet-btn"></div>
            <div class="device-screen">
                <div class="screen-content">
                    <div class="quiz-app">
                        <div class="sidebar">
                            <div class="search-box">
                                <input type="text" placeholder="Cari channel quiz..." readonly disabled>
                            </div>
                            <div class="channel-list">
                                <div class="channel selected">
                                    <img src="https://ui-avatars.com/api/?name=Quiz+Bot" alt="Quiz Bot">
                                    <span>Password Quiz</span>
                                </div>
                            </div>
                        </div>
                        <div class="chat-area">
                            <div class="chat-header">
                                <span>Password Quiz</span>
                            </div>
                            <div class="chat-messages">
                                <div class="message bot">
                                    <div class="msg-content"><b>Selamat datang di Mini Game Kuis Keamanan Password!</b><br>Kerjakan soal-soal kuis seputar keamanan password agar kamu bisa lebih aman dan terhindar dari ancaman siber di media sosial. Yuk mulai!<br><br><b>Untuk mulai, ketik: siap</b></div>
                                </div>
                            </div>
                            <div class="chat-input">
                                <input type="text" placeholder="Tulis pesan...">
                                <button>Kirim</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
